<main>
    <h1 class="form-heading">If you want to contact us, for some reason, do it from the form below, but hope not!</h1>
    <form action="" class="contact-form">
        <div class="form-group">
            <label for="mail">Email address</label>
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
                </div>
                <input type="email" id="mail" placeholder="enter email" required>
            </div>
            <span>We'll publish your email with everyone in FB!</span>
        </div>
        <div class="form-group">
            <label for="fullName">Full name</label>
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="fa fa-user fa-2x" aria-hidden="true"></i>
                </div>
                <input type="text" id="fullName" placeholder="enter your full name">
            </div>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="3" placeholder="enter your message"></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
</main>
